<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Add Expense</title>
</head>
<body>
    <div class="container">
        <h2>Add Expense</h2>
        <form action="/saveExpense" method="POST">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br>
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required><br>
            <label for="trip">Trip:</label>
            <select id="trip" name="trip.id">
                <option th:each="trip : ${trips}" th:value="${trip.id}" th:text="${trip.name}"></option>
            </select><br>
            <label for="member">Paid By:</label>
            <select id="member" name="paidBy.id">
                <option th:each="member : ${trips[0].members}" th:value="${member.id}" th:text="${member.name}"></option>
            </select><br>
            <button type="submit">Add Expense</button>
        </form>
    </div>
</body>
</html>
